                    <form action="http://127.0.0.1:3000/book" method="POST">

                                class="northmark-form-input" autocomplete="off" />
                        </div>
                        <div class="northmark-mb-5">
                            <label for="email" class="northmark-form-label"> Email Address </label>
                            <input type="email" name="email" id="email" placeholder="Enter your email"
                                class="northmark-form-input" required autocomplete="off" autocapitalize="off" />
                        </div>
                        <div class="northmark-mb-5">
                            <label for="doctor" class="northmark-form-label"> Doctor </label>
                            <select name="doctor" id="doctor" placeholder="Select your doctor"
                                class="northmark-form-input" required autocomplete="off" autocapitalize="off">
                                <option value="None">--</option>
                                <option value="Daniel Facundus">Daniel Facundus</option>
                                <option value="Andreas Lander">Andreas Lander</option>
                                <option value="Stefania Piri">Stefania Piri</option>
                                <option value="Danlio Pauli">Danlio Pauli</option>
                            </select>
                        </div>
                        <div class="flex flex-wrap northmark--mx-3">
                            <div class="w-full sm:w-half northmark-px-3">
                                <div class="northmark-mb-5 w-full">
                                    <label for="date" class="northmark-form-label"> Date </label>
                                    <input type="date" name="date" id="date" class="northmark-form-input" max=""
                                        required />
                                </div>
                            </div>
                            <div class="w-full sm:w-half northmark-px-3">
                                <div class="northmark-mb-5">
                                    <label for="time" class="northmark-form-label"> Time </label>
                                    <input type="time" name="time" id="time" class="northmark-form-input" step="900" />
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="submit" class="btn"></input>
                    </form>

</div>
<script>
    // Calculate the minimum and maximum allowed dates
    const today = new Date();
    today.setDate(today.getDate() + 1); // Start booking from tomorrow
    const maxDate = new Date(today);
    maxDate.setMonth(maxDate.getMonth() + 1); // Allow booking up to one month in advance

    // Format the dates to "YYYY-MM-DD" format
    const minDateFormatted = today.toISOString().split('T')[0];
    const maxDateFormatted = maxDate.toISOString().split('T')[0];

    // Set the minimum and maximum date attributes
    document.getElementById('date').min = minDateFormatted;
    document.getElementById('date').max = maxDateFormatted;
</script>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
